<!DOCTYPE html>
<html>
<head>
    <title>Kino</title>
</head>
<body>
<h1>Tere, XYZ kino lehele!</h1>
<p>Jakko Turro kino! Mis filmi soovite vaadata?</p>
<ul>
    <li th:each="film : ${filmid}" >
        <a th:href="@{/films/{id}(id=${film.getId()})}" th:text="${film.getNimi()}">Filmide nimekiri</a>
        <p th:text="${film.getNimi() + ', vanusepiiranguga ' + film.getVanusepiirang() + '. Keel: ' + film.getKeel()}">Filmide nimekiri</p>

    </li>
</ul>

</body>
</html>
